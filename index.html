<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cairo:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,700&family=Gulzar&family=Inter:wght@400;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;600;700&family=Outfit:wght@100;300;500&family=Plus+Jakarta+Sans:wght@300;500;800&family=Raleway:wght@100;300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img src="/images/image-product-desktop.jpg" class="desktop" alt="" />
      <img src="/images/image-product-mobile.jpg" class="mobile" alt="" />
      <div class="Preview">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span> $169.99</span></p>
        <a class="btn" href=""
          ><img src="/images/icon-cart.svg" alt="" /> Add to Cart</a
        >
      </div>
    </div>
  </body>
</html>
